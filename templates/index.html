<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPM A.I - Infinite Debate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #1a1a2e;
      --bg-end:   #0f172a;
      --accent:   #3b82f6;
      --accent-dark: #2563eb;
      --text:     #e0e0e0;
      --card-bg:  rgba(42, 42, 78, 0.7);
      --border:   rgba(255,255,255,0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      padding: 20px 0 20px 5vw;
      font-size: 42px;
      font-weight: 700;
      text-align: left;
      background: linear-gradient(90deg, #1e3a8a, var(--accent));
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid var(--border);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 2.3em;
      color: #60a5fa;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin: 25px 0 15px;
      text-shadow: 0 0 12px rgba(96,165,250,0.4);
    }

    .debate-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
      padding: 20px 4vw;
      max-width: 1800px;
      margin: 0 auto;
    }

    .llm-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .llm-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(59,130,246,0.25);
    }

    .llm-card h3 {
      font-size: 1.4em;
      margin-bottom: 12px;
      color: #93c5fd;
      border-bottom: 1px solid rgba(147,197,253,0.2);
      padding-bottom: 8px;
    }

    .llm-card .history {
      max-height: 380px;
      overflow-y: auto;
      font-size: 0.96em;
      line-height: 1.55;
      padding-right: 8px;
    }

    .llm-card .history p {
      margin: 14px 0;
      padding: 10px 14px;
      background: rgba(30,30,60,0.5);
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }

    .input-area {
      position: sticky;
      bottom: 20px;
      z-index: 50;
      text-align: center;
      padding: 0 20px;
      margin-top: 30px;
    }

    input#topicInput {
      width: 100%;
      max-width: 680px;
      padding: 16px 24px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1.05em;
      background: #2a2a4e;
      color: var(--text);
      box-shadow: 0 5px 18px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    input#topicInput:focus {
      background: #353566;
      box-shadow: 0 0 22px rgba(59,130,246,0.5);
      transform: translateY(-2px);
    }

    button {
      margin: 14px 12px;
      padding: 14px 38px;
      font-size: 1.05em;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, var(--accent), #60a5fa);
      color: white;
      cursor: pointer;
      transition: all 0.28s ease;
      box-shadow: 0 5px 18px rgba(59,130,246,0.45);
    }

    button:hover {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      box-shadow: 0 8px 24px rgba(59,130,246,0.6);
      transform: translateY(-3px);
    }

    #status {
      margin: 12px 0;
      font-size: 0.98em;
      color: #93c5fd;
      opacity: 0.9;
    }

    /* Background video */
    #background-video {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 30, 0.62);
      z-index: -1;
    }

    @media (max-width: 900px) {
      .debate-container {
        grid-template-columns: 1fr;
      }
      .header {
        font-size: 32px;
        padding-left: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="https://npmexplorer.netlify.app/NPM%20ai%20backgrond%20video.mp4" type="video/mp4">
  </video>
  <div id="video-overlay"></div>

  <header class="header">NPM A.I</header>

  <h2>Infinite LLM Debate Arena</h2>

  <div class="debate-container">
    <div class="llm-card">
      <h3>Llama 3.2</h3>
      <div class="history" id="llama-history"></div>
    </div>

    <div class="llm-card">
      <h3>Qwen2.5-Coder 7B</h3>
      <div class="history" id="qwen-history"></div>
    </div>

    <div class="llm-card">
      <h3>Mistral 7B</h3>
      <div class="history" id="mistral-history"></div>
    </div>

    <div class="llm-card">
      <h3>Vicuna 7B</h3>
      <div class="history" id="vicuna-history"></div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="topicInput" placeholder="Enter debate topic (e.g. Kashmir Issue)..." />
    <br>
    <button onclick="startOrContinueDebate()">Start / Next Round</button>
    <div id="status"></div>
  </div>

  <script>
    let currentTopic = "";
    let round = 0;

    const historyElements = {
      llama:   document.getElementById("llama-history"),
      qwen:    document.getElementById("qwen-history"),
      mistral: document.getElementById("mistral-history"),
      vicuna:  document.getElementById("vicuna-history")
    };

    function addMessage(model, text) {
      const el = historyElements[model];
      if (!el) return;
      const p = document.createElement("p");
      p.textContent = text.trim();
      el.appendChild(p);
      el.scrollTop = el.scrollHeight;
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    async function startOrContinueDebate() {
      const input = document.getElementById("topicInput");
      const topic = input.value.trim();

      if (!topic) {
        setStatus("Please enter a topic");
        return;
      }

      if (topic !== currentTopic) {
        currentTopic = topic;
        round = 0;
        Object.values(historyElements).forEach(el => el.innerHTML = "");
        setStatus(`New topic: ${topic}`);
      } else {
        round++;
        setStatus(`Round ${round + 1}`);
      }

      setStatus("AIs are thinking...");

      try {
        const res = await fetch("/debate_step", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic: currentTopic, round })
        });

        if (!res.ok) throw new Error("Server error");

        // --- STREAMING LOGIC REPLACING res.json() ---
        const reader = res.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          // Split by newline because Python yields json + "\n"
          const lines = chunk.split("\n").filter(line => line.trim());

          lines.forEach(line => {
            try {
              const data = JSON.parse(line);
              
              // We check each key individually so they all get added as they arrive
              if (data.llama)   addMessage("llama",   data.llama);
              if (data.qwen)    addMessage("qwen",    data.qwen);
              if (data.mistral) addMessage("mistral", data.mistral);
              if (data.vicuna)  addMessage("vicuna",  data.vicuna);
              
            } catch (e) {
              console.error("Error parsing JSON chunk", e);
            }
          });
        }
        // --------------------------------------------

        setStatus(`Round ${round + 1} complete`);

      } catch (err) {
        setStatus("Error: " + err.message);
        console.error(err);
      }
    }
  </script>

</body>
</html>
